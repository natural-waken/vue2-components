<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueComponent</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hello></hello>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    // 定义 school 组件
    const school = Vue.extend({
        name: 'school',
        template: `
            <div>
                <h2>学校名称 {{ name }}</h2>
                <h2>学校地址 {{ address }}</h2>
                <button @click="showName">点我提示学校名</button>
            </div>
        `,
        data() {
            return {
                name: '尚硅谷',
                address: '北京',
            }
        },
        methods: {
            showName() {
                alert(this.name)  // this 指向 VueComponent 实例对象
            }
        },
    })
   
    // 定义 test 子组件
    const test = Vue.extend({
        template: `
            <span>{{ name }}</span>
        `,
        data() {
            return {
                name: 'hello'
            }
        }
    })
   
    // 定义 hello 组件
    const hello = Vue.extend({
        template: `
            <div>
                <h2>{{ name }}</h2>
                <test></test>
            </div>
        `,
        data() {
            return {
                name: 'hello',
            }
        },
        components: {
            test,
        }
    })

    // console.log(school);  // 是一个构造函数实例对象
    // console.log(school === hello);  // 不相等

    // 创建 vm
    new Vue({
        el: '#root',
        components: {
            school,
            hello,
        }
    })
</script>

</html>
